<div *ngIf="demo">
  <h2>{{demo.name | uppercase}} Details</h2>
  <div><span>id: </span>{{demo.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="demo.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
